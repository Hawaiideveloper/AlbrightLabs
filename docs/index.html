<style>
ul {

  float: left;

li a {
  display: block;

  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #020501;
  color: rgb(248, 248, 246);
  text-align: center;
}

  <li><a href="index.html">Home</a></li>

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./images/precision_machine_shop.jpg" alt="machine shop" style="width:100%;">
      </div>
            <div class="item">
        <img src="./images/science_lab.jpg" alt="science lab" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="./images/car_lifts.jpg" alt="repair_shop" style="width:100%;">
      </div>
      <div class="item">
        <img src="./images/flying_car.jpg" alt="flying_car" style="width:120%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
